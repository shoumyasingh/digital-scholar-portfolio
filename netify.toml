[[headers]]
  for = "*.tsx"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "*.ts"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "*.jsx"
  [headers.values]
    Content-Type = "text/javascript"
    
[build]
  command = "npm run build:dist"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
